name: CI & Release

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*" # trigger saat push tag seperti v0.1.0
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Pastikan workflow punya izin untuk membuat release / upload assets
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: swatantra-node
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        run: go mod download
        # working-directory tidak diperlukan jika root repo, default = $GITHUB_WORKSPACE

      - name: Build
        run: go build -v -o build/swatantra-node ./cmd/node

      - name: Run tests
        run: go test ./... -v

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: swatantra-node
          path: build/swatantra-node

  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: swatantra-node
          path: build

      - name: Build binary (Linux)  # optional, ensures Linux build
        run: |
          GOOS=linux GOARCH=amd64 go build -v -o build/swatantra-node-linux ./cmd/node

      - name: Create GitHub Release (upload binary)
        uses: softprops/action-gh-release@v2
        with:
          files: build/swatantra-node-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image (Tag + Latest)
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/swatantra-node:$TAG .
          docker tag ${{ secrets.DOCKER_USERNAME }}/swatantra-node:$TAG ${{ secrets.DOCKER_USERNAME }}/swatantra-node:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/swatantra-node:$TAG
          docker push ${{ secrets.DOCKER_USERNAME }}/swatantra-node:latest

  docker-main:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: swatantra-node
          path: build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image (Latest)
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/swatantra-node:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/swatantra-node:latest
